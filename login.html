<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundry Advisors - Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 48px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 58px;
            height: 3px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-radius: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input[type="password"]:focus {
            border-color: #f59e0b;
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
        }

        .error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">Foundry Advisors</div>
        <p class="subtitle">This site is password protected</p>

        <form id="loginForm">
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter password" autocomplete="off" autofocus>
            </div>
            <button type="submit">Access Site</button>
        </form>

        <p class="error" id="error">Incorrect password</p>
    </div>

    <script>
        // Simple password protection
        // Password hash (SHA-256 of "foundry2026")
        const HASH = 'eddd00751dc73c3a128d0c76dc7ba7ae4fae8f09cc9fe94159423915b83964d7';

        // Check if already authenticated
        if (sessionStorage.getItem('foundry_auth') === 'true') {
            window.location.href = 'index.html';
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const hash = await hashPassword(password);

            if (hash === HASH) {
                sessionStorage.setItem('foundry_auth', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('error').classList.add('show');
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>

</html>
